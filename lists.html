<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=li, initial-scale=1.0">
    <title> lists</title>
</head>
<body>
    <!-- unordered list -->
     <ul type="circle">
        <li>unordered list</li>
        <li> circle bullet point list</li>
        <li type="square"> square point list</li>
        <li type="disc"> disc point list</li>
     </ul>
     <!-- ordered lists  -->
      <ol type="1">
        <li> ordered list</li>
        <li>numeric list</li>
        <li type="a"> small alphabetic list</li>
        <li type="i">small roman no. list </li>
        <li type="I">capital roman no. list</li>
        <li type="A">capital alphabetic list</li>
      </ol>
</body>
</html>
